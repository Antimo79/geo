<div>
    <h2 id="page-heading">
        <span>Bba Geo 01 S</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-bba-geo-01-my-suffix" [routerLink]="['/bba-geo-01-my-suffix/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span >
            Create new Bba Geo 01
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="bbaGeo01S">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Coordx</span></th>
            <th><span>Coordy</span></th>
            <th><span>Sis Rif</span></th>
            <th><span>Id Rec Int</span></th>
            <th><span>Id Rec Est</span></th>
            <th><span>Id Ente</span></th>
            <th><span>Id Classe</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let bbaGeo01 of bbaGeo01S ;trackBy: trackId">
                <td><a [routerLink]="['/bba-geo-01-my-suffix', bbaGeo01.id, 'view' ]">{{bbaGeo01.id}}</a></td>
                <td>{{bbaGeo01.coordx}}</td>
                <td>{{bbaGeo01.coordy}}</td>
                <td>{{bbaGeo01.sisRif}}</td>
                <td>{{bbaGeo01.idRecInt}}</td>
                <td>{{bbaGeo01.idRecEst}}</td>
                <td>{{bbaGeo01.idEnte}}</td>
                <td>
                    <div *ngIf="bbaGeo01.idClasse">
                        <a [routerLink]="['../bba-geo-02-cl-my-suffix', bbaGeo01.idClasse?.id, 'view' ]" >{{bbaGeo01.idClasse?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/bba-geo-01-my-suffix', bbaGeo01.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/bba-geo-01-my-suffix', bbaGeo01.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'bba-geo-01-my-suffix/'+ bbaGeo01.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
