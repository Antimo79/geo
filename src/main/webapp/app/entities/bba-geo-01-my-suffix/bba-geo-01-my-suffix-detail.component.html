<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="bbaGeo01">
            <h2><span>Bba Geo 01</span> {{bbaGeo01.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Coordx</span></dt>
                <dd>
                    <span>{{bbaGeo01.coordx}}</span>
                </dd>
                <dt><span>Coordy</span></dt>
                <dd>
                    <span>{{bbaGeo01.coordy}}</span>
                </dd>
                <dt><span>Sis Rif</span></dt>
                <dd>
                    <span>{{bbaGeo01.sisRif}}</span>
                </dd>
                <dt><span>Id Rec Int</span></dt>
                <dd>
                    <span>{{bbaGeo01.idRecInt}}</span>
                </dd>
                <dt><span>Id Rec Est</span></dt>
                <dd>
                    <span>{{bbaGeo01.idRecEst}}</span>
                </dd>
                <dt><span>Id Ente</span></dt>
                <dd>
                    <span>{{bbaGeo01.idEnte}}</span>
                </dd>
                <dt><span>Id Classe</span></dt>
                <dd>
                    <div *ngIf="bbaGeo01.idClasse">
                        <a [routerLink]="['/bba-geo-02-cl-my-suffix', bbaGeo01.idClasse?.id, 'view']">{{bbaGeo01.idClasse?.id}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/bba-geo-01-my-suffix', bbaGeo01.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
